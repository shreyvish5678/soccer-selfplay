<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Physics AI - Web Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-screen">
        <div class="menu-container">
            <h1>Soccer Physics AI</h1>
            <p class="subtitle">Self-Play PPO Training Demo</p>
            
            <div class="player-config">
                <div class="player-section">
                    <h2>Player 1 (Red)</h2>
                    <div class="control-options">
                        <label>
                            <input type="radio" name="player1" value="AI" checked>
                            AI
                        </label>
                        <label>
                            <input type="radio" name="player1" value="HUMAN">
                            Human (WASD)
                        </label>
                    </div>
                </div>
                
                <div class="player-section">
                    <h2>Player 2 (Blue)</h2>
                    <div class="control-options">
                        <label>
                            <input type="radio" name="player2" value="AI" checked>
                            AI
                        </label>
                        <label>
                            <input type="radio" name="player2" value="HUMAN">
                            Human (Arrow Keys)
                        </label>
                    </div>
                </div>
            </div>
            
            <button id="start-button" class="start-btn">Start Game</button>
            
            <div class="info">
                <p><strong>Controls:</strong></p>
                <p>Player 1: W/A/S/D keys</p>
                <p>Player 2: Arrow keys</p>
                <p>ESC: Return to menu</p>
            </div>
        </div>
    </div>
    
    <div id="game-screen" style="display: none;">
        <div class="game-container">
            <canvas id="game-canvas"></canvas>
            <div class="score-display">
                <span id="score-p1">0</span>
                <span class="score-separator">-</span>
                <span id="score-p2">0</span>
            </div>
            <button id="back-button" class="back-btn">Back to Menu</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
